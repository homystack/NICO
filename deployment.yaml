apiVersion: v1
kind: ServiceAccount
metadata:
  name: nico-operator
  namespace: nico-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nico-operator
rules:
- apiGroups: ["nico.homystack.com"]
  resources: ["kubernetesclusters"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["nico.homystack.com"]
  resources: ["kubernetesclusters/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["nio.homystack.com"]
  resources: ["machines", "nixosconfigurations"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["nio.homystack.com"]
  resources: ["machines/status", "nixosconfigurations/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nico-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nico-operator
subjects:
- kind: ServiceAccount
  name: nico-operator
  namespace: nico-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nico-operator
  namespace: nico-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nico-operator
  template:
    metadata:
      labels:
        app: nico-operator
    spec:
      serviceAccountName: nico-operator
      containers:
      - name: operator
        image: nico-operator:latest
        imagePullPolicy: IfNotPresent

        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "kubernetes.default.svc"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
        - name: METRICS_PORT
          value: "8080"

        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nico-operator-metrics
  namespace: nico-operator-system
  labels:
    app: nico-operator
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app: nico-operator
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: nico-operator
  namespace: nico-operator-system
  labels:
    app: nico-operator
spec:
  selector:
    matchLabels:
      app: nico-operator
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
